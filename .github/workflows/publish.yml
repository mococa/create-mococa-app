name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          git diff HEAD^ HEAD -- package.json > diff.txt
          if grep -q '"version"' diff.txt; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: npm install

      - name: Test generator (minimal)
        if: steps.version_check.outputs.changed == 'true'
        run: |
          mkdir -p /tmp/test-minimal
          node bin/cli.js /tmp/test-minimal --name test-minimal --domain test-minimal.com --skip
          echo "✓ Minimal test passed"

      - name: Test generator (full)
        if: steps.version_check.outputs.changed == 'true'
        run: |
          mkdir -p /tmp/test-full
          node bin/cli.js /tmp/test-full --name test-full --domain test-full.com --lambda --dynamo --s3
          echo "✓ Full test passed"

      - name: Verify generated structure
        if: steps.version_check.outputs.changed == 'true'
        run: |
          # Check minimal project structure
          test -f /tmp/test-minimal/package.json || exit 1
          test -d /tmp/test-minimal/apps/landing-page || exit 1
          test -d /tmp/test-minimal/packages/ui || exit 1
          test -d /tmp/test-minimal/packages/constants || exit 1
          
          # Check full project structure
          test -f /tmp/test-full/package.json || exit 1
          test -d /tmp/test-full/apps/landing-page || exit 1
          test -d /tmp/test-full/packages/lambdas || exit 1
          test -d /tmp/test-full/infrastructure || exit 1
          
          echo "✓ Structure verification passed"

      - name: Publish to npm
        if: steps.version_check.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
